<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta
      name="keywords"
      content="gallery, travel, nature, attractions, tourism, photography, adventure, landscapes"
    />
    <meta name="author" content="Nik Presnyakov" />
    <meta
      name="description"
      content="Around The U.S. is a photo gallery showcasing the beauty and diversity of the United States through personally curated content."
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques_cousteau.jpg"
            alt="Profile picture"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>

            <button class="button profile__edit-button" type="button"></button>

            <p class="profile__description">Explorer</p>
          </div>
          <button class="button profile__add-button" type="button"></button>
        </section>

        <section class="gallery">
          <div class="gallery__cards">
            <div class="card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
                class="card__image"
              />
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="button card__button-like" type="button"></button>
            </div>
            <div class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="card__image"
              />
              <p class="card__title">Lake Louise</p>
              <button class="button card__button-like" type="button"></button>
            </div>
            <div class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="card__image"
              />
              <p class="card__title">Bald Mountains</p>
              <button class="button card__button-like" type="button"></button>
            </div>
            <div class="card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="card__image"
              />
              <p class="card__title">Latemar</p>
              <button class="button card__button-like" type="button"></button>
            </div>
            <div class="card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
                class="card__image"
              />
              <p class="card__title">Vanoise National Park</p>
              <button class="button card__button-like" type="button"></button>
            </div>
            <div class="card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies"
                class="card__image"
              />
              <p class="card__title">Lago di Braies</p>
              <button class="button card__button-like" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
